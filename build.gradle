buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:1.2.30')
    }
}

apply plugin: 'foxloader.dev'

version '1.1'

foxloader {
    // forceReload = true
    modId = "DudeSquaredAutoJump"
    modName = "Dude2eduD's Auto Jump"
    modVersion = project.version
    modDesc = "A mod that makes you jump when you get too close to a block."
    clientMod = "com.dudesquared.autojump.autojumpclient.AutoJumpClient"
    // serverMod = "com.dudesquared.flyingaxe.FlyingAxeServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}